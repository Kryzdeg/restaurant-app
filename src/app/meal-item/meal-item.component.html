<nb-reveal-card>
    <nb-card-front>
        <nb-card size="small" accent="danger">
            <nb-card-header>
                <h4>
                    {{meal.name}} ({{meal.namek}})
                    <button nbButton ghost status="success" (click)="addToCart()">
                        <nb-icon icon="plus"></nb-icon>
                    </button>
                </h4>
                
            </nb-card-header>
        
            <nb-card-body>
                {{meal.description}}
            </nb-card-body>

            <nb-card-footer>
                Cena: {{meal.price}} z≈Ç
            </nb-card-footer>
        </nb-card>
    </nb-card-front>
    <nb-card-back>
        <nb-card size="small">
            <nb-card-body>
                <img src={{meal.image}} 
                style="width: 100%; height: 100%;"/>
            </nb-card-body>
        </nb-card>
    </nb-card-back>
</nb-reveal-card>
